{% block content %}

    <!-- Imagem -->
    <div class="text-center md:text-left">
      <img src="{{ url_for('static', filename='figura.png') }}" alt="CNPJ Brazil" class="w-full max-w-sm mx-auto md:mx-0 rounded shadow-md">

    <div>
